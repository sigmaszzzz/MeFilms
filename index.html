<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PNGskin - Minecraft Skin Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #2b2b2b;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    header img {
      width: 40px;
    }

    h1 {
      font-size: 2rem;
      color: #00ff88;
    }

    #upload-section, #editor {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
      max-width: 900px;
      width: 100%;
      margin: 1rem 0;
    }

    #upload-section {
      display: block;
      text-align: center;
    }

    #upload-section p {
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }

    #upload-section input[type="file"] {
      background-color: #00ff88;
      color: #000;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #editor {
      display: none;
    }

    .side-by-side {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 2rem 0;
    }

    .side-by-side img, canvas {
      border-radius: 12px;
      border: 2px solid #00ff88;
    }

    canvas {
      width: 128px;
      height: 256px;
      image-rendering: pixelated;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .control-label {
      font-size: 1rem;
      color: #00ff88;
    }

    input[type="range"] {
      width: 100%;
      appearance: none;
      height: 10px;
      border-radius: 50px;
      background: #333;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      background: #00ff88;
      border-radius: 50%;
      cursor: pointer;
    }

    .btn {
      background-color: #00ff88;
      color: #000;
      font-weight: bold;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <!-- üëá Replace 'logo.png' with your own logo image -->
    <img src="logo.png" alt="PNGskin Logo">
    <h1>PNGskin</h1>
  </header>

  <div id="upload-section">
    <p>PNGskin is a Minecraft Skin Generator that turns images into skins.</p>
    <input type="file" accept="image/png" id="upload" />
    <div class="side-by-side">
      <div>
        <h3>Start</h3>
        <!-- üëá Replace 'your-before.png' with your own preview image -->
        <img id="startPreview" src="your-before.png" width="128" />
      </div>
      <div style="font-size: 2rem;">‚û°Ô∏è</div>
      <div>
        <h3>Finish</h3>
        <!-- Leave this canvas OR replace with 'your-after.png' if using a static result -->
        <canvas id="skinCanvas" width="64" height="128"></canvas>
      </div>
    </div>
  </div>

  <div id="editor">
    <h2 style="color:#00ff88">Edit Image</h2>
    <p>Use the sliders to edit the skin to your liking.</p>
    <div class="controls">
      <div class="control-group">
        <span class="control-label">üîÅ Move Left & Right</span>
        <input type="range" id="moveX" min="-1000" max="1000" step="1" value="0">
      </div>
      <div class="control-group">
        <span class="control-label">üîÅ Move Up & Down</span>
        <input type="range" id="moveY" min="-1000" max="1000" step="1" value="0">
      </div>
      <div class="control-group">
        <span class="control-label">üñº Size Aspect Ratio</span>
        <input type="range" id="scale" min="0.1" max="10" step="0.1" value="1">
      </div>
    </div>
    <button class="btn">‚úÖ Finish Edit</button>
  </div>

  <script>
    const canvas = document.getElementById("skinCanvas");
    const ctx = canvas.getContext("2d");
    const upload = document.getElementById("upload");
    const startPreview = document.getElementById("startPreview");
    const uploadSection = document.getElementById("upload-section");
    const editor = document.getElementById("editor");
    const scaleSlider = document.getElementById("scale");
    const moveXSlider = document.getElementById("moveX");
    const moveYSlider = document.getElementById("moveY");

    let image = new Image();
    let scale = 1, moveX = 0, moveY = 0;

    function drawImage() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (image.src) {
        const width = image.width * scale;
        const height = image.height * scale;
        ctx.drawImage(image, moveX, moveY, width, height);
      }
    }

    upload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (evt) {
          image.onload = () => {
            startPreview.src = image.src;
            uploadSection.style.display = "block";
            editor.style.display = "block";
            drawImage();
          };
          image.src = evt.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    scaleSlider.addEventListener("input", (e) => {
      scale = parseFloat(e.target.value);
      drawImage();
    });

    moveXSlider.addEventListener("input", (e) => {
      moveX = parseInt(e.target.value);
      drawImage();
    });

    moveYSlider.addEventListener("input", (e) => {
      moveY = parseInt(e.target.value);
      drawImage();
    });
  </script>
</body>
</html>
