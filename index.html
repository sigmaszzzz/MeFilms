<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Skin Editor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      color: #00ff99;
    }

    #editor {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 153, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      margin: 10px;
      border: 2px solid #00ff99;
      border-radius: 5px;
    }

    input[type="range"] {
      width: 200px;
      margin: 10px 0;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }

    .control-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <h1>Minecraft Skin Editor</h1>
  <div id="editor">
    <input type="file" accept="image/png" id="upload" />
    <canvas id="skinCanvas" width="64" height="64"></canvas>
    <div class="controls">
      <div class="control-group">
        <label for="scale">Scale</label>
        <input type="range" id="scale" min="0.5" max="3" step="0.1" value="1">
      </div>
      <div class="control-group">
        <label for="moveX">Move X</label>
        <input type="range" id="moveX" min="-32" max="32" step="1" value="0">
      </div>
      <div class="control-group">
        <label for="moveY">Move Y</label>
        <input type="range" id="moveY" min="-32" max="32" step="1" value="0">
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("skinCanvas");
    const ctx = canvas.getContext("2d");
    const upload = document.getElementById("upload");
    const scaleSlider = document.getElementById("scale");
    const moveXSlider = document.getElementById("moveX");
    const moveYSlider = document.getElementById("moveY");

    let image = new Image();
    let scale = 1, moveX = 0, moveY = 0;

    function drawImage() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (image.src) {
        const width = image.width * scale;
        const height = image.height * scale;
        ctx.drawImage(image, moveX, moveY, width, height);
      }
    }

    upload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (evt) {
          image.onload = drawImage;
          image.src = evt.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    scaleSlider.addEventListener("input", (e) => {
      scale = parseFloat(e.target.value);
      drawImage();
    });

    moveXSlider.addEventListener("input", (e) => {
      moveX = parseInt(e.target.value);
      drawImage();
    });

    moveYSlider.addEventListener("input", (e) => {
      moveY = parseInt(e.target.value);
      drawImage();
    });
  </script>
</body>
</html>
