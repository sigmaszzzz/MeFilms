<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PNGskin - Minecraft Skin Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #2b2b2b;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    header {
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2rem;
      color: #00ff88;
    }

    #upload-section, #editor {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
      max-width: 900px;
      width: 100%;
      margin: 1rem 0;
      text-align: center;
    }

    #upload-section input[type="file"] {
      background-color: #00ff88;
      color: #000;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .side-by-side {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 2rem 0;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .side-by-side > div {
      flex: 1 1 150px;
    }

    .side-by-side img {
      border-radius: 12px;
      border: 2px solid #00ff88;
      width: 128px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .control-label {
      font-size: 1rem;
      color: #00ff88;
      user-select: none;
    }

    input[type="range"] {
      width: 100%;
      appearance: none;
      height: 10px;
      border-radius: 50px;
      background: #333;
      outline: none;
      cursor: pointer;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      background: #00ff88;
      border-radius: 50%;
      cursor: pointer;
      border: none;
      margin-top: -5px; /* center thumb vertically */
    }

    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #00ff88;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }

    .btn {
      background-color: #00ff88;
      color: #000;
      font-weight: bold;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      margin-top: 1rem;
      max-width: 200px;
      margin-left: auto;
      margin-right: auto;
      user-select: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>PNGskin</h1>
  </header>

  <section id="upload-section">
    <p>PNGskin is a Minecraft Skin Generator that turns images into skins.</p>
    <input type="file" accept="image/png" id="upload" />
    <div class="side-by-side">
      <div>
        <h3>Start</h3>
        <img id="startPreview" src="https://i.postimg.cc/MGc4pf5V/DALLE-2022-08-20-21-02-12-A-portrait-of-a-cat-wearing-an-har-with-a-background-full-of-pineapples.webp" alt="Before Image" />
      </div>
      <div style="font-size: 2rem; align-self: center;">‚û°Ô∏è</div>
      <div>
        <h3>Finish</h3>
        <img id="afterPreview" src="https://i.postimg.cc/2y5nChFf/skin-output-dalle-2-a46ec2f0988252556649.webp" alt="After Image" />
      </div>
    </div>
  </section>

  <section id="editor" style="display:none;">
    <h2 style="color:#00ff88;">Edit Image</h2>
    <p>Use the sliders to edit the skin to your liking.</p>
    <div class="controls">
      <div class="control-group">
        <label class="control-label" for="moveX">üîÅ Move Left & Right</label>
        <input type="range" id="moveX" min="-1000" max="1000" step="1" value="0" disabled>
      </div>
      <div class="control-group">
        <label class="control-label" for="moveY">üîÅ Move Up & Down</label>
        <input type="range" id="moveY" min="-1000" max="1000" step="1" value="0" disabled>
      </div>
      <div class="control-group">
        <label class="control-label" for="scale">üñº Size Aspect Ratio</label>
        <input type="range" id="scale" min="0.1" max="10" step="0.1" value="1" disabled>
      </div>
    </div>
    <button class="btn" disabled>‚úÖ Finish Edit</button>
  </section>

  <script>
    const uploadInput = document.getElementById('upload');
    const startPreview = document.getElementById('startPreview');
    const editorSection = document.getElementById('editor');

    uploadInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        startPreview.src = event.target.result;
        editorSection.style.display = 'block'; // Show editor when image is loaded
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
