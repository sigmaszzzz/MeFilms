<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OfficialMeFilms ðŸŽ¬</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-out {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease; /* Faster fade */
    }

    .hover-zoom {
      transition: transform 0.4s ease;
    }

    .hover-zoom:hover {
      transform: scale(1.05);
      z-index: 10;
    }

    iframe {
      background-color: #333;
      border-radius: 10px;
    }
  </style>
</head>
<body class="bg-zinc-900 text-white min-h-screen flex flex-col items-center p-6">

  <!-- ðŸ”„ Loading screen -->
  <div id="loader" class="fixed inset-0 bg-zinc-900 flex flex-col items-center justify-center z-50">
    <div class="animate-spin rounded-full h-16 w-16 border-4 border-red-500 border-t-transparent mb-6"></div>
    <h2 class="text-2xl font-bold">Loading OfficialMeFilms...</h2>
  </div>

  <!-- ðŸŒ Main content -->
  <div id="content" class="opacity-0 transition-opacity duration-1000 w-full max-w-7xl">

    <h1 class="text-4xl font-bold mt-12 text-center">ðŸŽ¥ OfficialMeFilms</h1>
    <p class="text-zinc-400 text-sm mb-8 text-center">
      Latest videos by <a href="https://www.youtube.com/@OfficialMeFilms" class="text-red-400 underline" target="_blank">@OfficialMeFilms</a>
    </p>

    <!-- Video grid -->
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 w-full">
      <!-- YouTube Embed links -->
      <div class="hover-zoom">
        <iframe class="w-full aspect-video rounded-xl border border-zinc-700"
          data-src="https://www.youtube.com/embed/67WUf2D-6Mo" frameborder="0" allowfullscreen loading="lazy">
        </iframe>
      </div>
      <div class="hover-zoom">
        <iframe class="w-full aspect-video rounded-xl border border-zinc-700"
          data-src="https://www.youtube.com/embed/lHrLIlU5Grs" frameborder="0" allowfullscreen loading="lazy">
        </iframe>
      </div>
      <div class="hover-zoom">
        <iframe class="w-full aspect-video rounded-xl border border-zinc-700"
          data-src="https://www.youtube.com/embed/8Yc-mRX5yxE" frameborder="0" allowfullscreen loading="lazy">
        </iframe>
      </div>
      <div class="hover-zoom">
        <iframe class="w-full aspect-video rounded-xl border border-zinc-700"
          data-src="https://www.youtube.com/embed/34keS3Lq9b0" frameborder="0" allowfullscreen loading="lazy">
        </iframe>
      </div>
      <div class="hover-zoom">
        <iframe class="w-full aspect-video rounded-xl border border-zinc-700"
          data-src="https://www.youtube.com/embed/PmpcuAAcFZY" frameborder="0" allowfullscreen loading="lazy">
        </iframe>
      </div>
      <div class="hover-zoom">
        <iframe class="w-full aspect-video rounded-xl border border-zinc-700"
          data-src="https://www.youtube.com/embed/RBkGentm2Uk" frameborder="0" allowfullscreen loading="lazy">
        </iframe>
      </div>
      <div class="hover-zoom">
        <iframe class="w-full aspect-video rounded-xl border border-zinc-700"
          data-src="https://www.youtube.com/embed/p_MVId2ij6Q" frameborder="0" allowfullscreen loading="lazy">
        </iframe>
      </div>
    </div>

    <div class="flex justify-center">
      <a href="https://www.youtube.com/@OfficialMeFilms" target="_blank"
        class="mt-10 inline-block bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-full font-semibold">
        ðŸ”— Watch More on YouTube
      </a>
    </div>

  </div>

  <!-- ðŸ’» JS to handle loader and lazyload -->
  <script>
    // Lazy load the YouTube embeds by changing data-src to src
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      const content = document.getElementById("content");

      // Fade out loader immediately
      loader.classList.add("fade-out");

      // After fade-out, hide the loader and show content
      setTimeout(() => {
        loader.style.display = "none";
        content.classList.remove("opacity-0");
      }, 500);  // 0.5s fade-out transition

      // Lazy loading iframes
      const iframes = document.querySelectorAll('iframe[data-src]');
      iframes.forEach(iframe => {
        iframe.src = iframe.getAttribute('data-src');
      });
    });
  </script>

</body>
</html>
