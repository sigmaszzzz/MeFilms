<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Skin Editor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 30px;
      color: #00ffaa;
      font-size: 2.5rem;
    }

    #editor {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 170, 0.25);
      display: none;
      flex-direction: column;
      align-items: center;
      width: 600px;
      max-width: 90vw;
    }

    canvas {
      margin: 20px 0;
      border: 2px solid #00ffaa;
      border-radius: 10px;
      width: 256px;
      height: 512px; /* 64x128 Minecraft skin shape */
      image-rendering: pixelated;
    }

    input[type="range"] {
      width: 250px;
      margin: 8px 0;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
    }

    .control-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #upload-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #1a1a1a;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 170, 0.2);
    }

    #upload-section input[type="file"] {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Minecraft Skin Editor</h1>
  <div id="upload-section">
    <p>Select a Minecraft skin (.png) to begin:</p>
    <input type="file" accept="image/png" id="upload" />
  </div>

  <div id="editor">
    <canvas id="skinCanvas" width="64" height="128"></canvas>
    <div class="controls">
      <div class="control-group">
        <label for="scale">Scale</label>
        <input type="range" id="scale" min="0.5" max="3" step="0.1" value="1">
      </div>
      <div class="control-group">
        <label for="moveX">Move X</label>
        <input type="range" id="moveX" min="-64" max="64" step="1" value="0">
      </div>
      <div class="control-group">
        <label for="moveY">Move Y</label>
        <input type="range" id="moveY" min="-64" max="64" step="1" value="0">
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("skinCanvas");
    const ctx = canvas.getContext("2d");
    const upload = document.getElementById("upload");
    const uploadSection = document.getElementById("upload-section");
    const editor = document.getElementById("editor");
    const scaleSlider = document.getElementById("scale");
    const moveXSlider = document.getElementById("moveX");
    const moveYSlider = document.getElementById("moveY");

    let image = new Image();
    let scale = 1, moveX = 0, moveY = 0;

    function drawImage() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (image.src) {
        const width = image.width * scale;
        const height = image.height * scale;
        ctx.drawImage(image, moveX, moveY, width, height);
      }
    }

    upload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (evt) {
          image.onload = () => {
            uploadSection.style.display = "none";
            editor.style.display = "flex";
            drawImage();
          };
          image.src = evt.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    scaleSlider.addEventListener("input", (e) => {
      scale = parseFloat(e.target.value);
      drawImage();
    });

    moveXSlider.addEventListener("input", (e) => {
      moveX = parseInt(e.target.value);
      drawImage();
    });

    moveYSlider.addEventListener("input", (e) => {
      moveY = parseInt(e.target.value);
      drawImage();
    });
  </script>
</body>
</html>
