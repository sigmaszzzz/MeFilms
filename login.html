<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-900 text-white flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-zinc-800 p-8 rounded-xl border border-zinc-700">
    <h2 class="text-3xl font-bold text-center mb-6">Login</h2>
    <form class="space-y-5">
      <div>
        <label class="block mb-1 text-sm font-semibold">Email</label>
        <input type="email" class="w-full px-4 py-2 bg-zinc-700 border border-zinc-600 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="your@email.com">
      </div>
      <div>
        <label class="block mb-1 text-sm font-semibold">Password</label>
        <input type="password" class="w-full px-4 py-2 bg-zinc-700 border border-zinc-600 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="********">
      </div>
      <button class="w-full bg-blue-500 hover:bg-blue-600 py-2 rounded-xl font-bold">Log In</button>
    </form>
    <p class="text-sm text-center text-gray-400 mt-4">
      Donâ€™t have an account? <a href="signup.html" class="text-blue-400 hover:underline">Sign Up</a>
    </p>
  </div>
</body>
</html>
